<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generater</title>
    <style>
        body {
            background-color: rgb(128, 238, 231);
        }

        #card {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <center>
        <form onsubmit="return data()" action="card.html">
            Enter Name = <input pattern="[A-Za-z]+" type="text" id="name">
            <input type="submit" value="login">
        </form>

    </center>
    <script>
        function data() {
            var a = document.getElementById("name").value;
            if (a == "") {
                alert("field are mendetory");
                return false;
            }
            else if (a.length < 0 || a.length > 10) {
                alert("maximum 10 digit");
                return false;
            }
            else if (a == "number") {
                alert("  only  string value");
                return false;
            }
            else {
                sessionStorage.setItem("name", a);
                return true;
            }
        }
        // data();
    </script>

</body>

</html>
