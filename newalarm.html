<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Clock</title>

    <style>
        h1 {
            font-size: 60px;
            text-align: center;
            font-family: Verdana;
        }
    </style>

<body onload="showTime()">
    <h1>
        <input type="time">
        <button onclick="">set alarm</button>
    </h1>
</body>
<script>
    var alertShown = false;
    function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "AM";

        if (h < 12) {
            h = h - 12;
        }
        else if (h <= 12) {
            session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;
        var time = h + ":" + m + ":" + s + " " + session;

        document.getElementsByTagName('h1')[0].innerText = time;
        setTimeout(showTime, 1000);


        setTimeout(function () {
            if (!alertShown) {
                alert("10 seconds have passed!");
                alertShown = true;
            }
            showTime();
        }, 10000);

    }
</script>

</html>
